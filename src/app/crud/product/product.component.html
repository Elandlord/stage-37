<app-dashboard>
  <div class="space-inside-sm">
    <h3 class="inline-block">
      {{ title }}
    </h3>

    <button class="inline-block btn bg-main text-color-light right">
      Toevoegen
    </button>
  </div>

    <div class="container">
        <div class="col-lg-12 text-center" *ngIf="loading">
            <img src="../../../assets/img/svg-loaders/three-dots.svg" />
        </div>
    </div>

  <app-read>

      <tr class="pointer" *ngFor="let product of products; let i = index">
          <th>
            {{ i + 1 + ". "}}
          </th>
          <th>
            {{product.name }}
          </th>
          <td>
            {{ product.alpha }}
          </td>
          <td>
            {{ product.alpha_reflective }}
          </td>
          <td>
            {{ product.alpha_white }}
          </td>
          <td>
            {{ product.code }}
          </td>
          <td>
            {{ product.description }}
          </td>
      </tr>



  </app-read>
</app-dashboard>
